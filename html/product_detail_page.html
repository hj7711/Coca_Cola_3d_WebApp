<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script type="text/javascript" src="https://www.x3dom.org/download/x3dom.js"></script>
    <link rel="stylesheet" type="text/css" href="https://www.x3dom.org/download/x3dom.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>My Coca-Cola Brand</h1>
                <p class="strapline">Delicious and Refreshing</p>
            </div>
            <ul class="navigation">
                <li class="nav-right"><a href="#">About</a></li>
                <li class="nav-right"><a href="#">Contact</a></li>
                <li class="nav-right"><a href="#">Home</a></li>               
            </ul>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="main">
        <div class="container">
            <div id="product-details">
                <h1 id="product-name">Product Name</h1>
                <p id="model-name">Model Name</p>
                <p id="tagline">Tagline</p>
            </div>

            <x3d width='500px' height='400px'> 
                <scene>
                    <inline url="../models/sprite_bottle.x3d"> </inline> 
                </scene> 
            </x3d>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Coca-Cola Company. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Retrieve query parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get('name');
        const modelName = urlParams.get('model');
        const tagline = urlParams.get('tagline');

        // Display product details
        document.getElementById('product-name').textContent = productName;
        document.getElementById('model-name').textContent = modelName;
        document.getElementById('tagline').textContent = tagline;


        function loadX3DModel() {
        const x3dContainer = document.querySelector('x3d scene');
        switch (modelName) {
            case 'coke_can.x3d':
            x3dContainer.innerHTML = 
                    `<Transform scale="1.2 1.2 1.2" translation="0 -2 0">
                        <inline url="../models/${modelName}"></inline>
                    </Transform>`;
                break;
            case 'drpepper_can.x3d':
            x3dContainer.innerHTML = 
                    `<Transform scale="0.01 0.01 0.01" translation="0 -3 0">
                        <inline url="../models/${modelName}"></inline>
                    </Transform>`;
                break;
            case 'sprite_bottle.x3d':
            x3dContainer.innerHTML = 
                    `<Transform scale="0.5 0.5 0.5" translation="0 -3 0">
                        <inline url="../models/${modelName}"></inline>
                    </Transform>`;
                break;
            default:
            x3dContainer.innerHTML = `<inline url="../models/coke_can.x3d"></inline>`;
        }
    }

    // Load the appropriate X3D model based on model type
    loadX3DModel();
    </script>
</body>
</html>
